<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>pH AI Assistant</title>
<style>
body{
font-family:Segoe UI;
background:#eef2ff;
display:flex;
justify-content:center;
padding:40px;
}
.chat{
background:white;
width:520px;
border-radius:25px;
box-shadow:0 20px 50px rgba(0,0,0,0.15);
display:flex;
flex-direction:column;
overflow:hidden;
}
.header{
background:#0f172a;
color:white;
padding:20px;
font-size:22px;
text-align:center;
}
.messages{
padding:20px;
height:400px;
overflow-y:auto;
}
.user{
background:#dbeafe;
padding:12px;
border-radius:15px;
margin-bottom:10px;
text-align:right;
}
.bot{
background:#f1f5f9;
padding:12px;
border-radius:15px;
margin-bottom:10px;
}
.inputBox{
display:flex;
border-top:1px solid #ddd;
}
input{
flex:1;
padding:15px;
border:none;
outline:none;
}
button{
padding:15px;
border:none;
background:#2563eb;
color:white;
cursor:pointer;
}
</style>
</head>
<body>

<div class="chat">
<div class="header">Real AI pH Assistant</div>
<div class="messages" id="messages"></div>
<div class="inputBox">
<input id="input" placeholder="Ask anything about pH or anything else...">
<button onclick="send()">Send</button>
</div>
</div>

<script>
async function send(){
let input=document.getElementById("input");
let msg=input.value;
if(!msg) return;

addMessage(msg,"user");
input.value="";

const response = await fetch("/api/chat",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({message:msg})
});

const data = await response.json();
addMessage(data.reply,"bot");
}

function addMessage(text,type){
let messages=document.getElementById("messages");
let div=document.createElement("div");
div.className=type;
div.innerText=text;
messages.appendChild(div);
messages.scrollTop=messages.scrollHeight;
}
</script>

</body>
</html>
